<!DOCTYPE html>
<html>
<head>
    <title>Secure Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.40.0/min/vs/editor/editor.main.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        #editor-container {
            width: 100%;
            height: 60vh;
        }
        
        #output-container {
            padding: 20px;
            background-color: #f0f0f0;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div>
        <label for="language-select">Select Language:</label>
        <select id="language-select">
            <option value="python">Python</option>
            <option value="java">Java</option>
            <!-- Add more language options here -->
        </select>
    </div>
    <div id="editor-container"></div>
    <button id="run-button">Run Code</button>
    <div id="output-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.40.0/min/vs/loader.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
