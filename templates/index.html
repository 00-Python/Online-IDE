<!DOCTYPE html>
<html>
<head>
    <title>Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.40.0/min/vs/editor/editor.main.min.css">
</head>
<body>
    <div>
        <label for="language-select">Select Language:</label>
        <select id="language-select">
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="javascript">JavaScript</option>
        </select>
    </div>
    <div id="editor-container" style="height: 400px;"></div>
    <button id="run-button">Run Code</button>
    <div id="output-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.40.0/min/vs/loader.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
